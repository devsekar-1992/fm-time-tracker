<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="main grid-section">
      <section>
        <div class="box">
          <div class="report-for">
            <img src="images/image-jeremy.png" alt="Jeremy Profile Picture" />
            <div class="report-for-content">
              <p class="make-small">Report for</p>
              <h6>Jeremy Robson</h6>
            </div>
          </div>
          <ul id="time_track_box">
            <li>
              <a class="time-link" href="#" ref="daily">Daily</a>
            </li>
            <li>
              <a class="time-link" href="#" data-ref="weekly">Weekly</a>
            </li>
            <li>
              <a class="time-link" href="#" data-ref="month">Monthly</a>
            </li>
          </ul>
        </div>
        <div class="box"></div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script type="text/javascript">
      const response = "";

      let aContainer = document.getElementById("time_track_box");
      let links = aContainer.getElementsByClassName("time-link");
      for (var i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          if (current.length > 0) {
            current[0].className = current[0].className.replace(" active", "");
          }
          this.className += " active";
          let searchString = this.innerText.toLowerCase();
          fetch("./data.json").then((response) => {
            console.log(response.json());
          }).then(data=>{console.log(data);});
        });
      }
    </script>
  </body>
</html>
