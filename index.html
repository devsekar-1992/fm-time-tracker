    </main>

    
    <script type="text/javascript">
      const response = "";

      let aContainer = document.getElementById("time_track_box");
      let links = aContainer.getElementsByClassName("time-link");
      for (var i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          if (current.length > 0) {
            current[0].className = current[0].className.replace(" active", "");
          }
          this.className += " active";
          let searchString = this.innerText.toLowerCase();
          let d = fetch("./data.json")
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              data.map((result)=>{
                console.log(result['timeframes'][searchString]);
              });
              return data;
            });
        });
      }
    </script>
